name: Lint-Test
on:
    push:
        branches:
            - main
    pull_request:
    workflow_call:

jobs:
    lint:
        name: Lint Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
            - name: Linting
              uses: wearerequired/lint-action@v2
              with:
                eslint: true